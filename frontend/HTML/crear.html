<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Partida</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="scroll-bg"> 

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="main.html">← Volver</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="fantasy-title">Crear nueva partida</h2>
    
    <form id="crearForm" class="card-fantasy p-4"> 
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de la partida</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>

      <div class="mb-3">
        <label for="juego" class="form-label">Juego</label>
        <select class="form-select" id="juego" required>
          
        </select>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha de la partida</label>
        <input type="date" class="form-control" id="fecha" required />
      </div>

      <div class="mb-3">
        <button type="button" class="btn btn-map-style" onclick="obtenerUbicacion()">🧭 Obtener ubicación</button>
        <div id="ubicacion" class="form-text text-success"></div>
      </div>

      <button type="submit" class="btn btn-fantasy w-100">Crear partida</button>
    </form>
  </div>

  <div class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
    <div id="toastContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/crear.js"></script>
</body>
</html>
