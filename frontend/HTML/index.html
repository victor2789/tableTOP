<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TableTOP - Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=IM+Fell+English&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="section-bg">

  <div class="container py-5">
    <h1 class="text-center mb-4 fantasy-title">
      TableTOP
    </h1>

    <div class="row justify-content-center">
      <div class="col-md-6 mb-4 mb-md-0">
        <div class="card card-fantasy shadow-suave p-4">
          <h2 class="text-center mb-4">Iniciar sesión</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-fantasy w-100">Entrar</button>
          </form>
        </div>
      </div>

      <!-- Tarjeta de Registro -->
      <div class="col-md-6">
        <div class="card card-fantasy shadow-suave p-4">
          <h2 class="text-center mb-4">Registrarse</h2>
          <form id="registerForm">
            <div class="mb-3">
              <label for="registerUsername" class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control" id="regUsername" required>
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="regEmail" required>
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="regPassword" required>
            </div>
            <button type="submit" class="btn btn-fantasy w-100">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
  <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">
        Registro exitoso, ahora puedes comenzar tu aventura.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
  <script src="js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
