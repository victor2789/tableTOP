<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explorar Partidas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="scroll-bg"> <!-- AquÃ­ se aplica la clase para el fondo tipo pergamino -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TableTOP</a>
      <div class="d-flex">
        <a href="crear.html" class="btn btn-outline-light me-2">+ Crear Partida</a>
        <a href="perfil.html" class="btn btn-outline-light">Perfil</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-md-3">
        <h5 id="tfiltros">Filtros</h5>
        <form id="filtrosForm">
          <div class="mb-3">
            <label for="juego" class="form-label">Juego</label>
            <input type="text" class="form-control" id="juego" placeholder="">
          </div>
          <div class="mb-3">
            <label for="distancia" class="form-label">Distancia (km)</label>
            <input type="number" class="form-control" id="distancia" min="1" max="12000" value="200">
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="mostrarCompletas">
            <label class="form-check-label" for="mostrarCompletas">Incluir completas</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Aplicar</button>
        </form>
      </div>

      <div class="col-md-9">
        <div id="map" style="height: 400px;" class="mb-3 rounded shadow-sm"></div>
        <div id="partidasContainer" class="row row-cols-1 row-cols-md-2 g-3"></div>
        <div id="loading" class="text-center my-3 d-none">
          <div class="spinner-border text-primary" role="status"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
